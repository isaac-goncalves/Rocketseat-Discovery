<!DOCTYPE html>
<html>

<head>
    <title>Manito express</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- View port -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div id="home" class="content">
        <header>
            <img src="assets/logo.svg" alt="questions">
        </header>
        <div id="bg"></div>
        <main>
            <div class="container">
                <section>
                    <h1>Entre como participante</h1>
                    <form action="">
                        <label class="sr-only" for="room-id">Código da sala</label>
                        <input type="text" id="room-id" placeholder="Código da sala ">
                        <button>
                            <img src="assets/icon-login.svg" alt="Botão de login">
                            Entrar na sala
                        </button>
                    </form>
                </section>
                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
                <section>
                    <h2>Crie Sua Propria sala de forma fácil</h2>
                    <a href="create-room.html" class="button outlined">
                        <img src="assets/icon-groups.svg" alt="">Criar sala
                    </a>
                </section>
            </div>
        </main>
    </div>

</html>
