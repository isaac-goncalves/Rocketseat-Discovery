<!DOCTYPE html>
<html>

<head>
    <title>Rocket.Q - Perguntas e Respostas</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- View port -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="room" class="content">
        <header id=" teste">
            <a href="#">
                <img src="assets/logo.svg" alt="Rocket.Q logo">
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #323243 <img src="./assets/icon-copy.svg" alt="Copiar numero da sala">
                </div>
                <a href="#" class="button">
                    <img src="./assets/icon-groups-white.svg" alt="Criar uma sala"> Criar Sala
                </a>
            </div>
        </header>

        <main>
            <section class="question-form"></section>
            <h2>Faça sua pergunta</h2>

            <form action="">
                <label for-id="question" class="sr-only">O que você quer perguntar?</label>
                <textarea name="question" placeholder="O que você quer perguntar?" id="questions"></textarea>

                <footer>
                    <div>
                        <img src="assets/lock.svg" alt="Cadeado"> Esta pergunta é anonima
                    </div>
                    <button>Enviar</button>
                </footer>

            </form>
            <section id="questions">
                <h2 class="sr-only">Perguntas da Comunidade</h2>
                <div class="questions">

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="avatar">
                            </div>
                            <div class="question">
                                <p>Qual a diferenca entre manga mamao e banana</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#">
                                <img src="assets/check.svg" alt=""> Marcar como lido
                            </a>
                            <a href="#">
                                <img src="assets/trash.svg" alt=""> Excluir
                            </a>
                        </div>
                    </div>
                </div>
            </section>

        </main>

    </div>
</body>

</html>
